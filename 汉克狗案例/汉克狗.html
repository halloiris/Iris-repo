<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>汉克狗</title>
    <link rel='stylesheet' type='text/css' href='css/汉克狗.css'>
</head>
<div>
    <div class="bg">
        <div class="dog">
            <div class="forehead center"></div>
            <div class="face center"></div>
            <div class="chic center"></div>
            <div class="ear"></div>
            <div class="ear right"></div>
            <div class="birthmark"></div>
            <div class="eye">
                <div class="eyeball"></div>
            </div>
            <div class="eye right">
                <div class="eyeball"></div>
            </div>
            <div class="nose center">
                <div class="nostril"></div>
                <div class="nostril right"></div>
            </div>
            <div class="mouth center">
                <div class="teeth"></div>
                <div class="teeth two"></div>
                <div class="tongue"></div>
            </div>
            <div class="mianbody center">
                <div class="arm"></div>
                <div class="arm right"></div>
                <div class="leg">
                    <div class="foot"></div>
                </div>
                <div class="leg right">
                    <div class="foot"></div>
                </div>
            </div>
            <div class="belly center"></div>
        </div>
    </div>
</body>
</html>
